<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="pattern/header :: common_header(~{::title})">
    <title>Login page</title>
</head>
<body>

<h3 class="container">Log in!</h3>

<form th:action="@{/login}" method="post" class="mb-2 container">
    <div class="form-group">
        <label for="exampleInputEmail1"> User Name : <input type="text" name="username" class="form-control"
                                                            id="exampleInputEmail1" aria-describedby="emailHelp"/>
        </label>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1"> Password: <input type="password" name="password" class="form-control"
                                                             id="exampleInputPassword1"/> </label>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
</form>
<div class="container">
    <a class="btn btn-dark" href="/registration" role="button">Register!</a>
</div>
<div th:include="~{pattern/footer :: #copy}"></div>

</body>
</html>
